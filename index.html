<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				width: 100vw;
				height: 100vh;
				overflow: hidden;
			}
			#app {
				display: flex;
				border: 1px dotted red;
				justify-content: flex-start;
				flex-flow: wrap row;
			}

			img {
				object-fit: contain;
				max-height: 200px;
				margin: 2px;
			}

			.dropzone_main {
				height: 400;
				border: 1px dotted red;
			}
		</style>
	</head>
	<body>
		<div id="app"></div>
		<input id="image" type="file" value="submit" multiple />

		<div class="dropzone_main" dropzone="link">
			<p>Drop files over here</p>
		</div>
	</body>
	<script src="main.js"></script>
</html>
